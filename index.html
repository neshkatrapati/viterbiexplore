<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Viterbi Explore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/materialize/css/materialize.min.css" />
    
</head>
<body>
    <div class="navbar-fixed cyan darken-1">
      <nav>
        <div class="nav-wrapper cyan darken-1">
          <a href="#" class="brand-logo" style="padding-left:2%">Viterbi Explore</a>          
        </div>
      </nav>
    </div>
    <div class="container" style="width:100%">
        <div class="row">'
            <div class="card">
                <div class="card-content ">
                    <span class="card-title">Viterbi</span>
                    <div id='viterbi-outer'>
                        <table class="">
                            <tr>
                                <td>Sentence</td>
                                <td><input type="text" id='sentence_input'></td>
                                <td><a href="#" class="waves-effect waves-light btn" id='viterbi_go'>Go !</a></td>
                            </tr>
                        </table>
                        <div id='viterbi'>
                            
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
        <div class="row">
            <div class="card col s12 cyan lighten-1">
                <div class="card-content white-text">
                    <span class="card-title ">Tags & Tokens <a href="#" class="waves-effect waves-light btn right" id='tokens_tags_update'>Update</a> </span>
                    <div>
                        <table class="">
                            <tbody>
                                <tr>
                                    <td>Corpus</td>
                                    <td>
                                        <div  style="display: inline-block">
                                            <select id='corpora'>
                                                <option value="">--Select--</option>
                                                <option value="test.corpus">Test Corpus</option>
                                                <option value="wsj.corpus">WSJ Corpus</option>
                                            </select>
                                        </div>
                                        <a href="#" id='load_corpus' class="waves-effect waves-light btn">Load</a>
                                    </td>
                                </tr>        
                                <tr>
                                    <td>Tags</td>
                                    <td><input type="text" id='tags_list' placeholder="T1,T2,T3"></td>
                                </tr>
                                <tr>
                                    <td>Tokens</td>
                                    <td><input type="text" id='token_list' placeholder="W1,W2,W3"></td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>                
                </div>
                
            </div>
        </div>
        <div class="row">
            
            <div class="card col s6">
                <div class="card-content">
                    <span class="card-title">Emission Probabilites</span>   
                    <div id='emission_reg'></div>                 
                </div>
            </div>


            <div class="card col s6" style="">
                    <div class="card-content" style="overflow-x:scroll">
                        <span class="card-title">Transition Probabilites</span>                    
                        <div id='transition_reg'></div>
                    </div>
                </div>

        </div>
    </div>
    <script src="assets/jquery.min.js"></script>
    <script src='main.js'></script>

    <script type="text/javascript">
     $(document).ready(function(){
        $('select').formSelect();
     });
       
    </script>
    
    <script src="assets/materialize/js/materialize.min.js"></script>
</body>
</html>
